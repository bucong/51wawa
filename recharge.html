<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>充值</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article class="recharge">
		<section class="balance">
			<section class="head" style="background: transparent;">
				<div><a href="javascript:history.back(-1)" class="fa fa-angle-left"></a></div>
				<h5>充值</h5>
				<div class="mui-text-right"><a href="bill.html">充值账单</a></div>
			</section>
			<h1>0</h1>
			<p>金币余额</p>
		</section>
		<ul>
			<li class="active flex">
				<div>
					<div>
						<img src="images/recharge_05.png"/>
						<span>100<label>+100</label></span>
					</div>
					<p>首充10元反100币</p>
				</div>
				<h6>￥10.00</h6>
			</li>
			<li class="flex">
				<div>
					<div>
						<img src="images/recharge_05.png"/>
						<span>200<label>+30</label></span>
					</div>
					<p>充20元反30币</p>
				</div>
				<h6>￥20.00</h6>
			</li>
			<li class="flex">
				<div>
					<div>
						<img src="images/recharge_05.png"/>
						<span>500<label>+100</label></span>
					</div>
					<p>充500元反100币</p>
				</div>
				<h6>￥50.00</h6>
			</li>
			<li class="flex">
				<div>
					<div>
						<img src="images/recharge_05.png"/>
						<span>1000<label>+250</label></span>
					</div>
					<p>充1000元反250币</p>
				</div>
				<h6>￥100.00</h6>
			</li>
			<li class="flex">
				<div>
					<div>
						<img src="images/recharge_05.png"/>
						<span>3000<label>+900</label></span>
					</div>
					<p>充300元反900币</p>
				</div>
				<h6>￥300.00</h6>
			</li>
			<li class="flex">
				<div>
					<div>
						<img src="images/recharge_05.png"/>
						<span>5000<label>+1750</label></span>
					</div>
					<p>充500元反1750币</p>
				</div>
				<h6>￥500.00</h6>
			</li>
			<li class="flex write">
				<input type="text" name="" id="" value="" placeholder="其他金额请点击这里输入" />
				<p>0币</p>
			</li>
		</ul>
		<section class="pay">
			<button class="zifubao">支付宝钱包</button>
			<button class="weixin">微信支付</button>
		</section>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
