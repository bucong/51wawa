<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>收货地址</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="background: #f6f8fb;">
	<article class="address">
		<section class="head" style="background: #fff;">
			<div><a href="javascript:history.back(-1)" class="fa fa-angle-left"></a></div>
			<h5>我的收货地址</h5>
			<div class="mui-text-right"></div>
		</section>
		<ul>
			<li><input type="text" placeholder="省份、城市、区县" /></li>
			<li><input type="text" placeholder="详细地址，如街道、楼牌号" /></li>
			<li><input type="text" placeholder="姓名" /></li>
			<li><input type="text" placeholder="手机号码" /></li>
		</ul>
		<button>保存</button>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
