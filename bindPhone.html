<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="login-bg">
	<article class="bind-phone">
		<ul>
			<li>
				<div class="radious">
					<span class="fa fa-phone"></span>
					<input type="tel" class="phone" name="" id="" value="" placeholder="请输入手机号" />
				</div>
			</li>
			<li>
				<div>
					<input type="text" class="check" name="" id="" value="" placeholder="请输入验证码" />
					<button class="get-check">获取验证码</button>
				</div>
			</li>
		</ul>
		<button class="sub">提交</button>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
