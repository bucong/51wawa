<body style="background: #f6f8fa;">

			</li>

			</li>
			<li>

					<img src="images/people_10.png"/>

						<h5>我的娃娃</h5>
						<div><span class="fa fa-angle-right"></span></div>
					</div>
				</a>
			</li>
			<li>

					<img src="images/people_11.png"/>

					</div>
				</a>
			</li>
		</ul>
		<ul>	
			<li>
				<a href="invite.html" class="flex">
					<img src="images/people_12.png"/>
					<div class="flex">
						<h5>我的邀请码</h5>
						<div><span class="fa fa-angle-right"></span></div>
					</div>
				</a>
			</li>
		</ul>
		<ul>
			<li>
				<a href="bindPhone.html" class="flex">
					<img src="images/people_13.png"/>
					<div class="flex">
						<h5>绑定手机</h5>
						<div><span class="fa fa-angle-right"></span></div>
					</div>

			<li>

					<img src="images/people_14.png"/>

						<h5>消息</h5>

					</div>
				</a>
			</li>

				<a href="" class="flex">
					<img src="images/people_16.png"/>

	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//个人中心修改昵称
		$('.change-name').click(function(){
			if($(this).html()=="修改昵称"){
				$(this).html('完成');
				$('.people h2 input').removeAttr('disabled');
				$('.people h2 input')[0].focus();
			}else{
				$(this).html('修改昵称');
				$('.people h2 input').attr('disabled','disabled');
			}
		})
	</script>
</body>

</html>
