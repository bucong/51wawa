<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>反馈</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="background: #f6f8fa;">
	<article class="feedback">
		<section class="head">
			<div><a href="javascript:history.back(-1)" class="fa fa-angle-left"></a></div>
			<h5>反馈</h5>
			<div class="mui-text-right"></div>
		</section>
		<div class="content">
			<p>提供联系方式，工作人员将优先处理您的反馈</p>
			<textarea name="" rows="5" cols="" placeholder="请写下您宝贵的意见和建议"></textarea>
			<input type="text" name="" id="" value="" placeholder="请留下您的联系方式（电话/邮箱/QQ)" />
			<button>提交</button>
		</div>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
